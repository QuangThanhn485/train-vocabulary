<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocabulary App</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- File CSS của bạn -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="container-custom">
      <!-- Left section: Adding words -->
      <div id="add-section" class="left-section collapsed">
        <button id="toggle-add-button">
          <span id="toggle-icon">▶</span>
        </button>
        <div id="add-vocabulary-section" class="d-none">
          <!-- Thay thế form cũ bằng nút mở modal -->
          <button
            id="open-modal-button"
            type="button"
            class="btn btn-primary mb-3"
            data-bs-toggle="modal"
            data-bs-target="#vocabularyModal"
          >
            Add word [+]
          </button>
          <ul class="word-list" id="vocabulary-list">
            <!-- Words will appear here -->
          </ul>
        </div>
      </div>

      <!-- Right section: Checking words -->
      <div id="check-section" class="right-section row">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="step-1">Step 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="step-2">Step 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="step-3">Step 3</a>
          </li>
        </ul>
        <div class="input-section col-9" id="train">
          <!-- Nội dung kiểm tra từ vựng -->
        </div>
      </div>
    </div>

    <!-- Bootstrap Modal cho form thêm từ vựng -->
    <div
      class="modal fade"
      id="vocabularyModal"
      tabindex="-1"
      aria-labelledby="vocabularyModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="vocabularyModalLabel">Add Vocabulary</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="vocabularyForm">
              <div class="mb-3">
                <label for="vocabulary-input" class="form-label">Word</label>
                <input
                  type="text"
                  id="vocabulary-input"
                  class="form-control"
                  placeholder="Enter a word..."
                />
              </div>
              <div class="mb-3">
                <label for="description-input" class="form-label">Description</label>
                <textarea
                  id="description-input"
                  class="form-control"
                  placeholder="Enter the meaning or description..."
                ></textarea>
              </div>
            </form>
            <button id="import-word-button" class="btn btn-secondary">
              Import File
            </button>
            <input type="file" id="import-file-input" accept=".txt,.json" style="display: none;" />
            <button id="export-file-button" class="btn btn-secondary">
              Export File
            </button>
          </div>
          <div class="modal-footer">
            <!-- Giữ nguyên id add-word-button để xử lý chức năng thêm từ -->
            <button type="button" class="btn btn-primary" id="add-word-button">
              Add Word
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
