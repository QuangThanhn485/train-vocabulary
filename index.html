<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Vocabulary App</title>
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <!-- File CSS của bạn -->
        <link rel="stylesheet" href="style/styles.css">
    </head>
    
<body>
    <div class="container-custom">
        <!-- Left section: Adding words -->
        <div id="add-section" class="left-section collapsed">
            <button id="toggle-add-button">
                <span id="toggle-icon">▶</span>
            </button>
            <div id="add-vocabulary-section" class="d-none">
                <h1>Add Vocabulary</h1>
                <div class="input-section">
                    <input type="text" id="vocabulary-input" class="w-200px" placeholder="Enter a word..." />
                    <textarea id="description-input" placeholder="Enter the meaning or description..."></textarea>
                    <button id="add-word-button">Add Word</button>
                </div>
                <h2>Vocabulary List</h2>
                <ul id="vocabulary-list">
                    <!-- Words will appear here -->
                </ul>
            </div>
        </div>

        <!-- Right section: Checking words -->
        <div id="check-section" class="right-section row">
            <div class="input-section col-6">
                <h1>Check Vocabulary</h1><div id="check-result"></div>
                <input type="text" id="check-input" placeholder="Enter a word to check..." />
                <button class="d-none" id="check-word-button">Check</button>
                <ul id="correct-words-list"></ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
